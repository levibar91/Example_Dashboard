<div class="list-wrap">
    <div *ngFor="let item of items | keyvalue" class="list-item">
        <div class="list-item-value">
            <div class="font-number">{{item.value}}</div>
            <div>{{(item.key | seperateBySnakeOrCamelCase).toUpperCase()}}</div>
        </div>  
    </div>
</div>
